<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Client Checklist</h2>
    <section class="Yacht">
        <span>Does the client currently own a yacht?</span>
        <input type="radio" name="Yacht" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="Yacht" id="no" value="no">
        <label for="no">No</label>
      </section>
      <br>
    
      <section class="year-type">
        <label for="year">Year</label>
        <!--Dropdown options here!-->
        <br>
         <select name="year" id="year">
          <option value="year" >Year</option>
          <option value="2016-2011">2016-2011</option>
          <option value="2010-2005">2010-2005</option>
          <option value="2004-1999">2004-1999</option>
          <option value="1998-1993">1998-1993</option>
        </select>
         </section>
        <section class="make-type">
           <label for="make">Make</label>
            <!--Dropdown options here!-->
            <br>
             <select name="make" id="make">
                 <option value="make" >Make</option>
                 <option value="random">Random</option>
                 <option value="something">Something</option>
                 <option value="i">i</option>
                 <option value="don't">Don't</option>
                 <option value="know">Know</option>
                </select>
              </section>
</body>
</html>
